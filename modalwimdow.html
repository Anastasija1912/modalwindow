<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/klubok.ico">
    <title>Вязанные игрушки от Анастасии</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-primary-emphasis">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/obl.png" alt="Logo" width="99" height="56" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                href="./index.html">Главная</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Обо мне</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./FAQ.html">Про игрушки</a></li>
                        <li class="nav-item"><a class="nav-link active" href="registr.html">Регистрация</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacti.html">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Остались  вопросы?
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Остались  вопросы?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>У вас остались вопросы?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-primary" id="btn-yes">Да</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Ваш вопрос</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="questionInput" rows="3"
                        placeholder="Напишите ваш вопрос здесь..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="btn-send">Отправить</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('btn-yes').addEventListener('click', function () {
            var exampleModal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
            exampleModal.hide();
            var questionModal = new bootstrap.Modal(document.getElementById('questionModal'));
            questionModal.show();
        });

        document.getElementById('btn-send').addEventListener('click', function () {
            var question = document.getElementById('questionInput').value;
            if (question) {
                alert('Ваш вопрос отправлен: ' + question);
                document.getElementById('questionInput').value = '';
                var questionModal = bootstrap.Modal.getInstance(document.getElementById('questionModal'));
                questionModal.hide();
            } else {
                alert('Пожалуйста, напишите ваш вопрос.');
            }
        });
    </script>

</body>

</html>
